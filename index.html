<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1><strong>Contact Me!</strong></h1>
      <form
        class="row g-3"
        action="https://formsubmit.co/a91be401a48d7b8762ccccdd34b55f9a "
        method="POST"
      >
        <!--Honeypot-->
        <input type="text" name="_honey" style="display: none" />
        <!--Disable Captcha-->
        <input type="hidden" name="_captcha" value="false" />
        <input
          type="hidden"
          name="_next"
          value="https://baobab-prince.github.io/FormSubmit"
        />
        <!--Success Message Link-->
        <input
          type="hidden"
          name="_next"
          value="https://baobab-prince.github.io/FormSubmit/success.html"
        />

        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            name="Name"
            id="firstName"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            name="Last&nbsp;Name"
            id="lastName"
            required
          />
        </div>
        <div class="col-md-8">
          <label for="emailInfo" class="form-label">E-mail</label>
          <input
            type="email"
            class="form-control"
            name="Email"
            id="emailInfo"
            required
          />
        </div>
        <div class="col-md-4">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input
            type="text"
            class="form-control"
            name="Phone"
            id="phoneNumber"
            placeholder="+1 (555) 555-5555"
          />
        </div>
        <div class="col-md-12">
          <label for="comments" class="form-label">Comments/Questions?</label>
          <textarea
            class="form-control"
            name="Comments,&nbsp;Questions"
            id="comments"
            rows="7"
            required
          ></textarea>
        </div>
        <div class="col-md-12 mt-0">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>

    <!-- Popper & Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
